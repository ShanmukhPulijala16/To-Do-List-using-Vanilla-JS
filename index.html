<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Using Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h2>To-Do-List <img src="./To-Do-Images/images/icon.png" alt="To-Do-List-Icon"> </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Task">
                <button onclick="addTask()" id="input-button">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked list-item">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
</body>
<!-- Font Awesome script link -->
<!-- To use font awesome icon -->
<script src="https://kit.fontawesome.com/ce1ee68a32.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
